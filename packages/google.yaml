# https://www.nabucasa.com/config/google_assistant/
cloud:
  google_actions:
    filter:
      include_domains:
        - binary_sensor
        - group
        - light
        - media_player
        - scene
        - script
        - sensor
      include_entities:
        - switch.coffee_machine
        - cover.night_blind
        - cover.day_blind
        - climate.upstairs_air_con
        - climate.lounge_ac
        - sensor.multisensor_temperature
        - cover.garage_door
    entity_config:
      light.stairway_light:
        name: Stairway Light
        aliases:
        - stairway light
        - stairway lights
        room: lounge
      light.entry_light:
        name: Entry Light
        aliases:
        - entry light
        - entry lights
        room: lounge
      light.dining_light:
        name: Dining Light
        aliases:
        - dining light
        - dining lights
        room: dining
      light.kitchen_light:
        name: Kitchen Light
        aliases:
        - kitchen light
        - kitchen lights
        room: kitchen
      cover.day_blind:
        name: Day Blind
        room: Lounge
      cover.night_blind:
        name: Night Blind
        room: Lounge
      cover.garage_door:
        name: Garage Door
        room: garage
